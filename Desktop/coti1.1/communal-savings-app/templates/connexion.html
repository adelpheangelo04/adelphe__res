<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CotiSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-600 mb-2">CotiSmart</h1>
                <p class="text-gray-600">Connectez-vous à votre compte</p>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-lg">
                <form action="{{ url_for('connexion') }}" method="post" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
                        <input type="email" name="email" id="email" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                        <input type="password" name="password" id="password" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>

                    {% if error %}
                        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                            <p class="text-red-700">{{ error }}</p>
                        </div>
                    {% endif %}

                    <button type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        Se connecter
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Pas encore de compte ? 
                        <a href="{{ url_for('inscription') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                            S'inscrire
                        </a>
                    </p>
                </div>
            </div>

            <div class="mt-8 text-center">
                <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-gray-800">
                    Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
</body>
</html>
