<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitations - CotiSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    {% include 'nav.html' %}

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">Invitations en attente</h1>

                {% if invitations %}
                    <div class="space-y-4">
                        {% for invitation in invitations %}
                            <div class="bg-white border rounded-lg p-6 flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900">{{ invitation.group.name }}</h3>
                                    <p class="text-sm text-gray-500">Invitation re√ßue le {{ invitation.created_at.strftime('%d/%m/%Y') }}</p>
                                </div>
                                <div class="flex space-x-4">
                                    <form method="POST" class="inline">
                                        <input type="hidden" name="invitation_id" value="{{ invitation.id }}">
                                        <input type="hidden" name="action" value="accept">
                                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                                            Accepter
                                        </button>
                                    </form>
                                    <form method="POST" class="inline">
                                        <input type="hidden" name="invitation_id" value="{{ invitation.id }}">
                                        <input type="hidden" name="action" value="reject">
                                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                                            Refuser
                                        </button>
                                    </form>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="text-center py-8">
                        <p class="text-gray-500">Aucune invitation en attente</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
