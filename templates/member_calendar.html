<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de Cotisation - {{ member.username }}</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen ">
    <!-- Navigation -->
    {% include 'nav.html' %}

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 ">
        <a href="{{ url_for('app_routes.group') }}" class="inline-block mb-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-14">
            <i class="fa-regular fa-circle-left"></i> &ensp;   Retour
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Calendrier de Cotisation pour {{ member.username }}</h1>
        <div id='calendar' class="bg-white rounded-lg shadow-md p-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/api/group/{{ group.id }}/payments',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                // Ajoutez d'autres options de configuration si n√©cessaire
            });
            calendar.render();
        });
    </script>
</body>
</html>
