<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Transaction - {{ group.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    {% include 'nav.html' %}

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 ">
        <a href="{{ url_for('app_routes.group') }}" class="inline-block mb-4 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-14">
            <i class="fa-regular fa-circle-left"></i> &ensp;   Retour
        </a>
        <div class="bg-white rounded-lg shadow-xl overflow-hidden ">
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">Nouvelle Transaction pour {{ group.name }}</h1>

                <form method="POST" class="space-y-6">
                    <div>
                        <label for="member_id" class="block text-sm font-medium text-gray-700">Membre concerné</label>
                        <select id="member_id" name="member_id" required
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                            {% for member in members %}
                                <option value="{{ member.id }}">{{ member.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Type de transaction</label>
                        <select id="type" name="type" required
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                            <option value="deposit">Dépôt (Entrée)</option>
                            <option value="withdrawal">Retrait (Sortie)</option>
                        </select>
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Montant</label>
                        <input type="number" step="0.01" id="amount" name="amount" required
                               class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md bg-gray-200">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="3"
                                  class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md bg-gray-200"></textarea>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="use_today" name="use_today" checked
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" onclick="toggleDateInput()">
                        <label for="use_today" class="ml-2 block text-sm font-medium text-gray-700">
                            Utiliser la date d'aujourd'hui
                        </label>
                    </div>
                    <div id="date_input" class="hidden">
                        <label for="transaction_date" class="block text-sm font-medium text-gray-700">Date de la transaction</label>
                        <input type="date" id="transaction_date" name="transaction_date"
                               class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
                    </div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Enregistrer la transaction
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleDateInput() {
            const useTodayCheckbox = document.getElementById('use_today');
            const dateInput = document.getElementById('date_input');
            if (useTodayCheckbox.checked) {
                dateInput.classList.add('hidden');
            } else {
                dateInput.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
